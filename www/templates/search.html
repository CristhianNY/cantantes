<ion-view title="Find Shows"
          class="search" >
	<ion-content >

		<!-- Search Input Control -->
		<div class="bar bar-header item-input-inset" >
			<label class="item-input-wrapper" >
				<i class="icon ion-ios-search placeholder-icon" ></i >
				<input type="search"
				       ng-model="search.name"
				       placeholder="Search" >
			</label >
		</div >

		<!-- Show List -->
		<ion-list >
			<ion-item ng-repeat=""
			          ui-sref=""
			          class="item-thumbnail-left" >
				<div class="image"
				     ng-style="" >
				</div >
				<h2 ></h2 >

				<p class="genres" >
					<i class="ion-ios-pricetag-outline" ></i >
					<span ng-repeat="genre in show.genres" ><span ng-if="!$last" >, </span ></span >
				</p >

				<p class="source" >
					<i class="ion-ios-location-outline" ></i >
					&nbsp;
				</p >

				<span ng-show="user.current.favorites[show.showid]" >
					<i class="ion-heart assertive" ></i >
				</span >

			</ion-item >

			<!-- No Results Found Message -->
			<div ng-show="f" >
				<p class="text-center" >No results found for search ''</p >
			</div >


		</ion-list >


	</ion-content >
</ion-view >
