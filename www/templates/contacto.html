<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Dejanos tu mensaje </h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeContactar()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doContacto()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Asunto</span>
          <input type="text" ng-model="loginData.username">
        </label>
          <label class="item item-input">
          <span class="input-label">Telefono</span>
          <input type="text" ng-model="loginData.username">
        </label>
         <label class="item item-input">
    <textarea placeholder="Mensaje"></textarea>
  </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Contactar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
