 <ion-view title="Crear Publicidad">

      <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

      </ion-nav-buttons>
      <ion-content has-header="true" padding="true">
	<form name="createForm"
		      novalidate="novalidate"
		      ng-submit="crearArtista(createForm)"
		      class="create-form" >
			<ion-list>

				<!-- Title -->
		<label class="item item-input" ng-class="{'has-error':createForm.nombre.$invalid}">
          <i class="icon ion-person placeholder-icon"></i>
          <input ng-model="formData.nombre"  name="nombre"type="text" placeholder="Nombre" autocorrect="off" autocapitalize="off" ng-required="true" >
        </label>
      
        	  <div class="form-errors"
				     ng-messages="createForm.nombre.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >
		<label class="item item-input" ng-class="{'has-error':createForm.telefono.$invalid}">
          <i class="icon ion-ios-telephone placeholder-icon"></i>
          <input ng-model="formData.telefono" type="tel" name="telefono" placeholder="Telefono" autocorrect="off" autocapitalize="off" ng-required="true">
        </label>
            <div class="form-errors"
				     ng-messages="createForm.telefono.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >

		<label class="item item-input"ng-class="{'has-error':createForm.whatsapp.$invalid}">
          <i class="icon ion-social-whatsapp placeholder-icon"></i>
          <input ng-model="formData.whatsapp" name="whatsapp"  type="tel" placeholder="WhatsApp" autocorrect="off" autocapitalize="off" ng-required="true">
        </label>
          <div class="form-errors"
				     ng-messages="createForm.whatsapp.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >

	    <label class="item item-input"ng-class="{'has-error':createForm.email.$invalid}">
          <i class="icon ion-ios-email placeholder-icon"></i>
          <input ng-model="formData.email"  name="email" type="email" placeholder="Email" autocorrect="off" autocapitalize="off" ng-required="true">
        </label>

          <div class="form-errors"
				     ng-messages="createForm.email.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >
        		<!-- Category -->
			
		<label class="item item-input"ng-class="{'has-error':createForm.url.$invalid}">
          <i class="icon ion-link placeholder-icon"></i>
        <input ng-model="formData.url" name="url" placeholder="url" type="text" autocorrect="off" autocapitalize="off"ng-required="true">

        </label>
          <div class="form-errors"
				     ng-messages="createForm.url.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >

        <label class="item item-input"ng-class="{'has-error':createForm.video.$invalid}">
          <i class="icon ion-link placeholder-icon"></i>
        <input ng-model="formData.video"  ng-change="idYouTube(formData.video)"name="video"placeholder="url de video de youtube" type="text" autocorrect="off" autocapitalize="off"ng-required="true">
        </label>
        
     
     		<div ng-show="idYou">

			<iframe width="100%" height="315" src="{{idYou | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
	
</div>
  <div class="form-errors"
				     ng-messages="createForm.video.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >
		
			<div class="padding" ng-show="">
				<div class="picture">
					<img ng-src=""
					     alt="" />
				</div >
			</div>

				<label class="item item-input item-select"
				       ng-class="" >
					<div class="input-label" >

						Categoria
					</div >
					<select name="categoria"
					       ng-model="formData.categoria"
					        ng-required="true" >
						<option selected ng-required="true"
						        value="" >Escoja una opcion
						</option >
						<option value="snack" >Oro</option >
						<option value="Agrupaciones" >Agrupaciones</option >
						<option value="Solistas" >Solistas</option >
						<option value="Papayeras" >Papayeras</option >
						<option value="Mariachis" >Mariachis</option >
						<option value="Orquestas" >Orquestas</option >
						<option value="Instrumental" >Instrumental</option >
						<option value="Vallenatos" >Vallenatos</option >
						<option value="Reggaeton" >Reggaeton</option >
					    <option value="Trovadores" >Trovadores</option >
					    <option value="Duetos y Trios" >Duetos y Trios</option >
					    <option value="Coros" >Coros</option >
					    <option value="Imitadores" >Imitadores</option >


					</select >
				</label >
				  <div class="form-errors"
				     ng-messages="createForm.categoria.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >
  			 <label class="item item-input" ng-class="{'has-error':createForm.whatsapp.$invalid}">
         		 <i class="icon ion-document-text placeholder-icon"></i>
       			 <textarea ng-model="formData.descripcion" name="descripcion" placeholder="DescripciÃ²n" autocorrect="off" autocapitalize="off"ng-required="true"></textarea>
             </label>
               <div class="form-errors"
				     ng-messages="createForm.descripcion.$error">
				    <div ng-messages-include="templates/form-errors.html" ></div>
				</div >

        	<div ng-show="images" >
			 <div class="row responsive-md" >
				  <div class="col col-50"ng-repeat="img in images">
				  	<a class="botonclose" ng-click="quitarFoto(img)">
				  <i class="icon ion-close-circled" style="float:right	"></i> 
					</a>
					<img ng-src="data:image/jpeg;base64,{{img}}" width="100%"
					     alt="" />	
				</div >
			</div>
		</div>

           <div class="row">
            <div class="col col-100 text-center">
                <div class="text-center" ng-if="contador <=3">
                    <a class="button icon ion-images" ng-click="addImage()">
                    	Imagenes</a>
                </div>   
            </div>
        </div>
      
<div class="padding" >
				<button class="button button-positive button-block"
				        type="submit" >Crear
				</button >
			</div >			</ion-list >
        
			
		 


		</form >

 		</ion-content>


   
    <div class="tabs tabs-icon-only">
        <a nav-clear class="tab-item disable-user-behavior active" title="Home" nav-clear ui-sref="app.mostrarbyid({categoria: 'artistasoro'})">
          <i class="icon ion-music-note"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Artistas gold" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.mostrarbyid({categoria: 'artistasoro'})">
          <i class="icon ion-ribbon-b"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Agregar" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.nuevo">
          <i class="icon ion-ios-search-strong"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
      </div>
    </ion-view>
